         <div data-role="content">
            <!--collapsible 속성은 아코디언을 만들겟다는 의미, 내용이 숨어잇다가 제목을 선택하면 내용 출력 접다 펼쳤다 ㅋㅋ
               collapsible-set 은 하나만 펼치게 도와준다.
               data-collapsed="false" 펼쳐놓아두기, true일 시 닫혀놓아두기-->
            <div data-role="collapsible-set">
