<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- title 사이트 이름 -->
		<title>웹앱</title>
		<meta name="description" content="" />
		<meta name="author" content="ezen" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="shortcut icon" href="images/favi.ico" />
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<!-- -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<!-- -->
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<!-- -->
		<script>
			$(function () {
				$('button').click(function () {
					var h = $('#height').val();
					var w = $('#weight').val();
					var st = (h-100)*0.9;
					if(st+5<w){
						$('#result').html('살 좀 빼시오');	
					} else if(st-5>w){
						$('#result').html('팍팍 드시오');
					} else{
						$('#result').html('오! 건강하네');
					}
				});
				$('#search').on('keyup', function (event){
					if(event.keyCode==13){
						window.open('https://terms.naver.com/search.nhn?query='+
						$(this).val(), '', 'width=500, height=700');
					}
				});
			});
		</script>
	</head>
	<body>
		<!-- 메인 페이지 -->
			<div data-role="page">
				<div data-role="header" data-theme="b"> <!-- data-there="b" 헤더에 검은색으로 변경 -->
					<h1>모바일 입력양식</h1>
				</div>
				
				<div data-role="content">
					<div data-role="fieldcontain">
						<label>검색</label>  
						<input type="search" name="search" id="search"/> <!-- 검색 기능 -->
					</div>
					<div data-role="fieldcontain">
						<label for="height">키</label> 
						<input type="text" id="height" /> <!-- 텍스트 -->
					</div>
						<div data-role="fieldcontain"> <!-- label 옆에 줄 맞춤 -->
							<label for="weight">몸무게</label> 
							<input type="password" id="weight" /> <!-- 텍스트 -->
						</div>
						<button>비만도체크</button>			<!-- *버튼* -->
						<h1 id="result">비만도체크 결과</h1>
							<div data-role="fieldcontain"> <!-- legend 옆에 줄 맞춤 -->
								<fieldset data-role="controlgroup">
									<legend>취미선택</legend>		
									<label for="check-1">등산</label>
									<input type="checkbox" id="check-1" name="check-1" /> <!-- *체크 박스* -->
									<label for="check-2">독서</label>
									<input type="checkbox" id="check-2" name="check-2"/>
									<label for="check-3">게임</label>
									<input type="checkbox" id="check-3" name="check-3"/>
								</fieldset>
							</div>
					<div data-role="fieldcontain"> <!-- legend 옆에 줄 맞춤 -->
						<fieldset data-role="controlgroup"> <!-- 셀 합쳐진다 -->
							<legend>성별</legend>	
							<label for="radio-1">남성</label>		
							<input type="radio" id="radio-1" name="rdovalue" checked="true"/> <!-- *라디오 버튼* -->
							<label for="radio-2">여성</label>
							<input type="radio" id="radio-2" name="rdovalue" />
						</fieldset>
		
					</div>
					<div data-role="fieldcontain">
							<label>여행지 선택</label> 
							<select>
								<option>서울타워</option> <!-- *아이템* -->
								<option>경복궁</option>
								<option>세미원</option>
								<option>불국사</option>
							</select>
					</div>
					<div data-role="fieldcontain">
							<label>전등</label>
							<select data-role="slider"> <!-- *스위치* -->
								<option>Off</option>
								<option>On</option>
							</select>
					</div>
					<div data-role="fieldcontain">
						<label>메모</label> 
						<textarea></textarea> <!-- 메모 -->
					</div>
					<div data-role="fieldcontain">
						<label>수량</label> 
						<input type="range" min="0" max="100"/> <!-- 수량 -->
					</div>
					
				</div>
			</div>
	
	</body>
</html>
